<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>

    <!-- Main Sidebar Container -->
    <th:block th:include="fragments/common/sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>상품 수정</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content" style="margin-left:10px">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary" style="width:1200px">
                        <div class="card-header">
                        </div>
                        <form th:object="${product}" method="post" th:action="@{'/products/' + ${product.id}}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <input type="hidden" id="category" name="category" th:value="*{category}"/>
                            <input type="hidden" name="productId" id="productId" th:value="*{id}"/>

                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">상품명</label>
                                    <input id="name" name="name" type="text" class="form-control input_txt" th:value="*{name}" placeholder="상품명을 입력해 주세요." />
                                </div>
                                <div class="form-group">
                                    <label for="price">가격</label>
                                    <input id="price" name="price" type="text" class="form-control input_txt" th:value="*{price}" placeholder="상품명을 입력해 주세요." />
                                </div>
                                <div class="form-group">
                                    <label for="discount">할인율</label>
                                    <input id="discount" name="discount" type="text" class="form-control input_txt" th:value="*{discount}" placeholder="상품명을 입력해 주세요." />
                                </div>
                                <div class="form-group">
                                    <label for="price">상품 재고</label>
                                    <input id="totalCount" name="totalCount" type="text" class="form-control input_txt" th:value="*{totalCount}" placeholder="상품재고를 입력해 주세요." />
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="productImg">Upload Title Image :</label>
                                    <input type="file" id="productImg" name="productImg" class="upload-file" th:value="*{productImg}" />
                                    <button type="button" id="uploadBtn" onclick="productUpdateObj.productTitleImgUpload()">업로드</button>
                                </div>
                                <div class="form-group">
                                    <label for="description">상품 설명</label>
                                    <textarea id="description" name="description" th:text="*{description}" class="form-control input_txt" placeholder="상품 설명을 입력해 주세요."></textarea>
                                </div>
                            </div>
                            <button class="btn btn-blue btn-lg btn-block btn-success mt-15" type="submit">수정 완료</button>
                        </form>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-secondary">취소</a>
                </div>
            </div>
        </section>
    </div>


    <th:block th:include="fragments/common/footer"></th:block>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>

</div>
<!-- ./wrapper -->


<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
