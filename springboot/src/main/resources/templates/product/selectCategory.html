<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>

    <!-- Main Sidebar Container -->
    <th:block th:include="fragments/common/sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>카테고리 선택</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <div class="container-fluid">
            <!-- Small Box (Stat card) -->
            <h5 class="mb-2 mt-4">카테고리</h5>
            <div class="row">
                <div class="col-lg-3 col-6">
                <!-- small card -->
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3>Outer</h3>
                        </div>
                        <div class="icon">
                            <i class="nav-icon fas fa-copy"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=Outer)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3>Top - Long</h3>
                        </div>
                        <div class="icon">
                            <i class="right fas fa-angle-left"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=TopLong)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3>Top - 1 / 2</h3>
                        </div>
                        <div class="icon">
                            <i class="right fas fa-angle-left"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=TopShort)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3>Pants - Long</h3>
                        </div>
                        <div class="icon">
                            <i class="nav-icon fas fa-tree"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=PantsLong)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3>Pants - Short</h3>
                        </div>
                        <div class="icon">
                            <i class="nav-icon fas fa-tree"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=PantsShort)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3>Shoes</h3>
                        </div>
                        <div class="icon">
                            <i class="nav-icon fas fa-edit"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=Shoes)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-primary">
                        <div class="inner">
                            <h3>ACC</h3>
                        </div>
                        <div class="icon">
                            <i class="nav-icon fas fa-table"></i>
                        </div>
                        <a th:href="@{/addProduct/(category=ACC)}" class="small-box-footer">
                            add <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>

            <th:block th:include="fragments/common/footer"></th:block>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>

</div>
<!-- ./wrapper -->

<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
