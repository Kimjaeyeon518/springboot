<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>로그인</title>
	<th:block th:include="fragments/common/head"></th:block>
</head>

<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a th:href="@{/}"><b>Jaeyeon</b>SHOP</a>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">로그인</p>

			<form action="/login" method="post">
				<div class="input-group mb-3">
					<input type="email" class="form-control" placeholder="Email">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="password" class="form-control" placeholder="Password">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-8">
						<div class="icheck-primary">
							<input type="checkbox" id="remember">
							<label for="remember">
								Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-4">
						<button type="submit" class="btn btn-primary btn-block">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center mb-3">
				<p>- OR -</p>
				<a th:href="@{/oauth2/authorization/google}" id="google_login" class="btn btn-block btn-success active" role="button">
					<i class="fab fa-google-plus mr-2"></i> Sign in using Google
				</a>
			</div>
			<!-- /.social-auth-links -->

			<p class="mb-1">
				<a href="forgot-password.html">forgot password ?</a>
			</p>
			<p class="mb-0">
				<a th:href="@{/member/register}" class="text-center">Register</a>
			</p>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->
	
	<th:block layout:fragment="script">	
		<script th:inline="javascript">		// 자바스크립트를 사용하기 위한 구문
			/*<![CDATA[*/					// CDATA는 특수문자를 전부 문자열로 치환 (SQL Injection 방지)

			function loginMember(form) {		// <form> 태그 안의 onSubmit 이벤트로 인해 컨트롤러로 데이터를 전달하기 전에 실행되는 유효성 검사 함수

				var result = (
						   isValid(form.email, "이메일", null, null)
						&& isValid(form.password, "비밀번호", null, null)
				);

				if ( result == false ) {
					return false;
				}
			}
			
			/*]]>*/
		</script>
	</th:block>
	<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
