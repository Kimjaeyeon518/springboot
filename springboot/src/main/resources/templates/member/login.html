<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>로그인</title>
	<th:block th:include="fragments/common/head"></th:block>
</head>

<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a th:href="@{/}"><b>Jaeyeon</b>SHOP</a>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">로그인</p>

			<form name="login-form" class="clearfix" method="post">
				<input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="username">Identifier</label>
						<input id="username" name="username" th:value="${name}" class="form-control loginInput" type="text">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="password">Password</label>
						<input id="password" name="password" th:value="${password}" class="form-control loginInput" type="password">
					</div>
				</div>
				<div class="checkbox pull-left mt-15">
					<label for="remember-me">
						<input id="remember-me" name="remember-me" type="checkbox">
						아이디 기억하기 </label>
				</div>
				<div class="form-group pull-right mt-10">
					<button type="submit" class="btn btn-success btn-sm">Login</button>
				</div>
				<div class="clear text-center pt-10">
					<a class="text-theme-colored font-weight-600 font-12" href="#">비밀번호를 잊어 버리셨나요?</a>
				</div>
				<div class="clear text-center pt-10">
					<!--<a class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15 btn_social" th:href="@{/oauth2/authorization/google}" data-bg-color="#3b5998">구글로 로그인</a>
                    <a class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15 btn_social" th:href="@{/oauth2/authorization/kakao}" data-bg-color="#f5cb42">카카오로 로그인</a>
                    <a class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15 btn_social" th:href="@{/oauth2/authorization/github}" data-bg-color="#bc42f5">깃헙으로 로그인</a>-->
				</div>
			</form>

			<p class="mb-1">
				<a href="forgot-password.html">forgot password ?</a>
			</p>
			<p class="mb-0">
				<a th:href="@{/register}" class="text-center">Register</a>
			</p>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->
	
	<th:block layout:fragment="script">	
		<script th:inline="javascript">		// 자바스크립트를 사용하기 위한 구문
			/*<![CDATA[*/					// CDATA는 특수문자를 전부 문자열로 치환 (SQL Injection 방지)

			function loginMember(form) {		// <form> 태그 안의 onSubmit 이벤트로 인해 컨트롤러로 데이터를 전달하기 전에 실행되는 유효성 검사 함수

				var result = (
						   isValid(form.email, "이메일", null, null)
						&& isValid(form.password, "비밀번호", null, null)
				);

				if ( result == false ) {
					return false;
				}
			}
			
			/*]]>*/
		</script>
	</th:block>
	<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
